<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu CV</title>

    <!-- RESET -->
    <link rel="stylesheet" href="reset.css">
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <nav>
        <input type="checkbox" name="" id="check">
        <label for="checkbox" class="checkbtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path></svg>
        </label>
        <a href="#" class="enlace">
            <img src="IMAGEN.TOP/Logo Número1.png" alt="" class="logo" title="CREA TU CURRÍCULUM VIRTUAL">
        </a>
        <ul>
            <li><a class="active" href="#">Inicio</a></li>
            <li><a href="#nosotros">Nosotros</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#trabajo">Muetras</a></li>
            <li><a href="#ultimo">Último</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>
    
    <header class="hero">
        <div class="textos-hero">
            <h1>Bienvenidos a C.C.V</h1>
            <p>Crea tu propio Currículum virtual</p>
            <a href="#contacto">Contáctame</a>
        </div>
        <div class="svg-hero" style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #FFF;"></path></svg></div>
    </header>

    <section class="wave-contenedor website" id="nosotros">
        <img src="Imágenes cuerpo/undraw_Profile_pic_re_iwgo.png" alt="">
        <div class="contenedor-textos-main">
            <h2 class="titulo left">Nosotros</h2>
            <p class="parrafo">Es importante representar claramente tu identidad. Una buena forma es expresando tu creatividad</p>
            <a href="" class="cta">Leer Más</a>
        </div>
    </section>

    <footer id="contacto">
        <div class="contenedor" id="contacto-contenedor">
            <h2 class="titulo">Contactanos</h2>
            <form class="formulario">
                <!-- INPUTS NOMBRE_APELLIDO_APELLIDO MATERNO_RUT-->
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre"><br>
                <label for="apellido">Apellido Paterno: </label>
                <input type="text" id="apellido"><br>
                <label for="apellidoMaterno">Apellido Materno: </label>
                <input type="text"id="apellidoMaterno"><br>
                <label for="rut">RUT: </label>
                <input type="text" id="rut"><br>
                
                <label for="correo" >Ingresa tu correo: </label>
                <input type="email" id="" name="correo"><br>
                <label for="email">Confirma tu correo: </label>
                <input type="email" id="email"><br>
                <label for="inscrito" >N° inscripción: </label>
                <input type="number" id="" name="inscrito"><br>
                <label for="nIscripcion">Confirma n° inscripción: </label>
                <input type="number" id="nIscripcion"><br>
                
                <button type="button" id="btnRevisa">Revisa los campos</button>
                <!-- BOTON-REGISTRAR BTN -->
                <button type="button" id="btn">Registra</button>
                <!-- SPAN sBtnAccion -->
                <span id="sBtnAccion">
        
                </span>
            </form>
        
            <!-- CONTENEDOR-TABLA contenedorTabla-->
            <div id="contenedorTabla" class="contenedorTabla">
        
            </div>
             
        </div>
    </footer>
    <!-- SCRIPT -->
    <script src="process.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
</html>
